    <div id="name" class="label box">

                <input type="hidden" id="loc_long" />
            </div>
            <div class="latlong-view">
                <p><b>Latitude:</b> <span id="latitude_view"></span></p>
                <p><b>Longitude:</b> <span id="longitude_view"></span></p>
            </div>
        </div>

        
    
            <br>
            <div id="toDo" class="box">
                <tr><input type="checkbox" rel="textbox1" name="Cabinets" class=test/>
                    Cabinets
                </tr>
                <input type="checkbox" rel="textbox1" name="Doors"/>
                Doors
                <input type="checkbox" rel="textbox1" name="Drawers">
                Drawers
                <input type="checkbox" rel="textbox1" name="Drawer Fronts">
                Drawer Fronts
                <input type="checkbox" rel="textbox1" name="Handles">
                Handles
                <br>

                Toe Kick
                <input type="checkbox" rel="textbox1" name="Toe Skin">
                Toe Skin
                <input type="checkbox" rel="textbox1" name="Filler">
                Filler
                <input type="checkbox" rel="textbox1" name="Counter Top">
                Counter Top
                <input type="checkbox" rel="textbox1" name="Drawer Slides">
                Drawer Slides

                <br>
    
                <input type="checkbox" rel="textbox1" name="Rubber Backers">
                Rubber Backers
                <input type="checkbox" rel="textbox1" name="Spacers">
                Spacers
                <input type="checkbox" rel="textbox1" name="Hinges">
                Hinges
                <input type="checkbox" rel="textbox1" name="Hinge Plates">
                Hinge Plates
                <input type="checkbox" rel="textbox1" name="Finish Paint/Stain">
                Finish Paint/Stain

                <br>
   
                <br>

                <textarea id="textbox1" ></textarea>
                <br>
            </div>
            <button id="submit-temp" class="button" >Submit</button>
        </form>    

    </div>
    <!--modal-->
    <div id="exl" class="modal">
        <p>Send Your Email.</p>
        Email: <input type="text" name="mailto" value="test@example.com">
        <br/>
        Project Name: <input type="text" name="subject">
        <br/>
        Selected Items: <textarea name="mail-body"></textarea>
        <br/>
        <br/>
        <a href="#" id="mail-sending">Send Mail</a> /
        <a href="#" rel="modal:close">Cancel</a>
    </div>
